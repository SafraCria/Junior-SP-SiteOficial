    /* 🔮 ESTILO GLOBAL */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      margin: 0;
      padding: 0;
    }

    /* 🔥 HEADER E MENU */
    header {
      text-align: center;
      padding: 20px;
      background-color: #000;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 2em;
      color: #0ff;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      list-style: none;
      justify-content: center;
      gap: 18px;
      padding: 0;
      margin: 20px 0;
      flex-wrap: wrap;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .nav-links.active {
      display: flex;
      flex-direction: column;
    }

    .nav-links li a {
      color: #0ff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      animation: glow 1.8s infinite alternate;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin: 10px auto;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    /* 🧱 CARDS */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #111;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 0 10px #0ff;
      color: #fff;
      width: 280px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff;
    }

    /* 🎶 DISCOGRAFIA */
    .discografia {
      text-align: center;
      padding: 40px 15px;
    }

    .discografia h2 {
      font-size: 2em;
      text-shadow: 0 0 8px #0ff;
      margin-bottom: 20px;
    }

    .album {
      margin: 15px 0;
      font-size: 1.1em;
    }

    /* 📝 FORMULÁRIO DE CONTATO */
    form {
      background-color: #111;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
    }

    form input,
    form textarea {
      background: #222;
      color: #0ff;
    }

    form button {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #fff;
      box-shadow: 0 0 10px #0ff;
    }

      text-align: center;
      padding: 25px 15px;
      background-color: #000;
      font-size: 0.9em;
      color: #888;

      text-decoration: none;
      margin: 0 10px;
    }

      color: #fff;
      text-shadow: 0 0 5px #0ff;

  <div id="artist-bio" style="text-align: justify; font-size: 1.1rem; line-height: 1.8;">
    <p><strong>Junior SP</strong> é mais que um nome artístico — é um símbolo de resistência e criação periférica.</p>

    <p>Desde os primeiros batimentos de "beatboxer", Junior SP trilha uma jornada artística marcada por autenticidade, resistência e inovação. Cantor, compositor, produtor musical e artista visual, ele traduz sua vivência periférica em poesia sonora — com o RAP como espinha dorsal de suas narrativas.</p>

    <p>Natural de Guarulhos/SP, Junior cresceu imerso nos ritmos e contrastes da metrópole.</p>
    <p>Dos primeiros anos no Vila Mara (Z/L) até a adolescência em Itaquaquecetuba-SP, cada Bairro, Cidade e Estado foi escola de vivência e inspiração.</p>
    <p>Hoje, segue pulsando arte diretamente da capital paulista, entre ruas suburbanas e avenidas centrais — com passagens marcantes por São Mateus (Z/L), Capão Redondo (Z/S), Perus (Z/O) e Jd.Hebron (Z/N).</p>

    <h3 style="margin-top: 40px;">🔊 Estilo Musical & Influências</h3>
<p>Junior SP trafega pelas vertentes da Black Music com naturalidade, misturando a espinha dorsal RAP com reggae, drill, trap e freestyle.</p>
<p>Suas letras são carregadas de reflexão social, lirismo urbano e identidade periférica.</p>
<p>A fluidez com que manipula beats, palavras e imagens transforma cada produção em uma obra multidimensional.</p>

<h3 style="margin-top: 40px;">📌 Influências Musicais</h3>
<p>Junior SP traz na bagagem o samba, o jazz,  o rap e o reggae — criando uma sonoridade única...</p>

<h3 style="margin-top: 40px;">📸 Além da música</h3>
<p>Seja criando videoclipes, editando imagens ou performando ao vivo como DJ, Junior SP é um artista completo, comprometido com a estética da favela e com a força de sua comunidade.</p>
<p>Seus trabalhos não são apenas produtos musicais — são registros de uma cultura que resiste, transforma e inspira.</p>
<p>Mais do que estilos, suas letras carregam alma, resistência e expressão social. Em suas obras, cada verso é um relato de superação, cada beat é uma ponte entre mundos.</p>

<h3 style="margin-top: 40px;">🚀 Trajetória Independente & Colaborativa</h3>
<p>A arte nasce direto da rua e chega ao streaming.</p>


    <p style="margin-bottom: 30px;"><strong>Junior SP é mais que som</strong> — é mensagem, é imagem, é revolução. E esta é apenas uma parte da história.</p>
